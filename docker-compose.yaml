version: '2.4'
services:
  mattermost:
    image: 'mattermost/mattermost-enterprise-edition:8.1.9'
    restart: unless-stopped
    security_opt:
      - 'no-new-privileges:true'
    pids_limit: 200
    read_only: false
    tmpfs:
      - /tmp
    volumes:
      - 'mattermost-config:/mattermost/config:rw'
      - 'mattermost-data:/mattermost/data:rw'
      - 'mattermost-logs:/mattermost/logs:rw'
      - 'mattermost-plugins:/mattermost/plugins:rw'
      - 'mattermost-client/plugins:/mattermost/client/plugins:rw'
      - 'mattermost-bleve-indexes:/mattermost/bleve-indexes:rw'
    environment:
      - SERVICE_FQDN_MATTERMOST
      - 'TZ=${TZ:-UTC}'
      - MM_SQLSETTINGS_DRIVERNAME=postgres
      - 'MM_SQLSETTINGS_DATASOURCE=postgres://$SERVICE_USER_POSTGRES:$SERVICE_PASSWORD_POSTGRES@postgres:5432/$POSTGRES_DB?sslmode=disable&connect_timeout=10'
      - MM_BLEVESETTINGS_INDEXDIR=/mattermost/bleve-indexes
      - 'MM_SERVICESETTINGS_SITEURL=${SERVICE_FQDN_MATTERMOST}'
    depends_on:
      - postgres
  postgres:
    image: 'postgres:16-alpine'
    volumes:
      - 'postgresql-data:/var/lib/postgresql/data'
    environment:
      - 'POSTGRES_USER=${SERVICE_USER_POSTGRES}'
      - 'POSTGRES_PASSWORD=${SERVICE_PASSWORD_POSTGRES}'
      - 'POSTGRES_DB=${POSTGRES_DB:-mattermost}'
    healthcheck:
      test:
        - CMD-SHELL
        - 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}'
      interval: 5s
      timeout: 20s
      retries: 10
volumes:
  mattermost-config: null
  mattermost-data: null
  mattermost-logs: null
  mattermost-plugins: null
  mattermost-client: null
  mattermost-bleve-indexes: null
  postgresql-data: null
